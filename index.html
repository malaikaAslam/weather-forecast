<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forcasst App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./style.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="city" placeholder="Enter City Name" spellcheck="false"/>
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass" ></i>
            </button>
        </div>   
        <div class="img">
            <img src="./pic.png" alt="weather forcasst" class="weather-img">
      </div>
      <div class="date-time">
        <p class="temp">22&deg C</p>
        <p class="country">Pakistan</p>
      </div>
      <div class="data">
      <div class="humidity">
        <img src="./humidity.png" class="hum-img" alt="humidity image">
        <p class="per">64% <br> Humidity</p>
    </div>
    <div class="wind">
     <img src="./wind.png" alt="wind" class="img2">
      <p class="speed">18 km/h <br>Wind Speed</p>
      
    </div>
</div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
